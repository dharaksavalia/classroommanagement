<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script src="../../services/user.service.client.js"></script>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src ="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
                    <label for="message" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="message">
                    </div>
            </div>
        <div class="form-group row">
            <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticUsername">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="phone" placeholder="(000)000-0000">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="First name">
            </div>
        </div>
        <div class="form-group row">
                <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                        <select id="roleFld" class="form-control">
                                <option value="FACULTY">Faculty</option>
                                <option value="STUDENT">Student</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                </div>
            </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateOfBirth" placeholder="mm/dd/yyyy">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <button
                    id= "updateBtn"
                    class="btn btn-primary col-sm-10"
                    type ="button">Update</button>
        </div>
        <div class="form-group row">
        <div class="col-sm-2"></div>
                <button
                        id= "logoutBtn"
                        class="btn btn-danger col-sm-10" 
                        type ="button">Logout</button>
                </div>
    </form>
</div><!-- Profile div end-->

</body>
</html>
