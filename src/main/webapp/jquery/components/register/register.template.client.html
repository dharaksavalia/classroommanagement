            <input type="text" class="col-sm-10 form-control" id="usernameFld" placeholder="Alice">

            <input type="password" class="col-sm-10 form-control" id="verifyPasswordFld" placeholder="Password">
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
        <button type="button" id="registerBtn" class="btn btn-primary col-sm-10">Register</button>
